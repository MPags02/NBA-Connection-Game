<!DOCTYPE html>
<html>
<head>
    <title>NBA Trivia Gauntlet Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .menu-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .menu-container h1 {
            margin-bottom: 20px;
        }
        .menu-container a {
            display: block;
            margin: 10px;
            padding: 10px;
            text-decoration: none;
            color: #007BFF;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .menu-container a:hover {
            background: #e4e4e4;
        }
        .menu-container button {
            display: block;
            margin: 10px;
            padding: 10px;
            color: #fff;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Basketball Trivia [fix menu later]</h1>
        <a href="{{ url_for('index', sport='nba') }}">NBA Mode</a>
        <a href="{{ url_for('index', sport='nfl') }}">NFL Mode</a>
        <button onclick="window.location.href='{{ url_for('refresh_players') }}'">Refresh Players</button>
        <!-- Add the new button here -->
        <button onclick="window.location.href='{{ url_for('cache_team_rosters') }}'">Cache All Team Rosters</button>
    </div>
</body>
</html>
